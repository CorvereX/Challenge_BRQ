<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" />
		<title>EasyCarros</title>
	</head>
	<body>
		<nav class="header">
			<div class="option">
				<i class="fa-solid fa-bars" style="color: #ffffff"></i>
			</div>
			<div class="option">
				<a href="#">Sair</a>
			</div>
			<div class="option">
				<a href="#">Venda</a>
			</div>
			<div class="option">
				<a href="#">Locação</a>
			</div>
			<div class="option">
				<div class="option_input">
					<input type="text" placeholder="Pesquisa" />
				</div>
			</div>
			<div class="option header_logo">
				<a href="#">
					<img src="assets/logo.png" alt="logo" />
				</a>
			</div>
		</nav>
		<main>
			<div class="presentation">
				<div class="content">
					<img src="assets/logo.png" alt="logo" />
					<h2 class="sub">Locação e venda de usados pelos melhores preços</h2>
				</div>
			</div>
			<div class="catalog">
				<div class="item">
					<img src="assets/car_example.png" alt="car_picture" />

					<div class="sub"><span>Chevrolet Onix</span></div>

					<div class="info">
						<div class="item">
							<i class="fa-regular fa-snowflake" style="color: #0731ce"></i>
							<span>A/C</span>
						</div>
						<div class="item">
							<img src="assets/seat_belt.png" alt="seat_belt" height="16">
							<span>5</span>
						</div>
						<div class="item">
							<img src="assets/car_door.png" alt="car_door" height="22">
							<span>4</span>
						</div>
					</div>

					<!-- OPTIONAL -->
					<div class="discount">
						<span>5% OFF</span>
					</div>

					<div class="prices">
						<div>
							<div class="rent">Aluguel:</div>
							<span><strong>R$</strong> 134,00</span>
						</div>
						<div>
							<div class="buy">Compra:</div>
							<span><strong>R$</strong> 50.350</span>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script>
			const catalogElement = document.querySelector('.catalog')
			const itemElement = document.querySelector('.item')

			for (let i = 0; i < 10; i++) {
				catalogElement.appendChild(itemElement.cloneNode(true))
			}
		</script>
	</body>
</html>
